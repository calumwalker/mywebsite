	<!-- Setting up the bootstrap containers ect for the form which is validated locally. Does not send anywhere due to it being hosted on github can't use php  -->

	<form class="form" id="needs-validation" novalidate>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="inputEmail4">First Name</label>
				<input type="text" class="form-control" id="inputfirstname4" placeholder="First Name">
			</div>
			<div class="form-group col-md-6">
				<label for="inputPassword4">Second Name</label>

			</div>
		</div>
		<div class="form-group">
			<label for="inputAddress">City</label>
			<input type="text" class="form-control" id="inputAddress" placeholder="Glasgow" required>
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"required>
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea1">Type Message</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Please enter your message."required></textarea>
		</div>

		<button class="btn btn-primary" type="submit">Submit form</button>
	</form>

	<script>
	// Example starter JavaScript for disabling form submissions if there are invalid fields
	(function() {
		'use strict';
		//program listens for the clock and then gets the form to check if there is anything inputed and if not then display and not submit
		window.addEventListener('load', function() {
			var form = document.getElementById('needs-validation');
			form.addEventListener('submit', function(event) {
				if (form.checkValidity() === false) {
					event.preventDefault();
					event.stopPropagation();
				}
				form.classList.add('was-validated');
			}, false);
		}, false);
	})();
	</script>
